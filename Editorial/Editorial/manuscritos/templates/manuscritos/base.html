<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" class="banner">
    <title>{% block title %}Editorial{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <nav class="banner">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'lista_manuscritos' %}">
                <img src="{% static 'img/logo2.png' %}" alt="Logo Editorial" height="60" class="me-2">
            </a>
            <div class="navbar-nav">
                <a id="boton" class="nav-link" href="{% url 'lista_manuscritos' %}">Inicio</a>
                <a id="boton" class="nav-link" href="{% url 'registrar_manuscrito' %}">Registrar</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
