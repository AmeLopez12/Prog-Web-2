{% extends 'manuscritos/base.html' %}
{% block title %}Eliminar Manuscrito{% endblock %}
{% block content %}
    <h1>Eliminar Manuscrito</h1>
    <p>¿Estás seguro de eliminar "{{ object.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_manuscritos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
